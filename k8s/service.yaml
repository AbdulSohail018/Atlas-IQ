apiVersion: v1
kind: Service
metadata:
  name: glonav-backend
  namespace: glonav
  labels:
    app: glonav
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: glonav
    component: backend

